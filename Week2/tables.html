<html>
    <head> 
        <title> Basic Tables </title>
    </head>

    <body>
        <h2> Student Grades </h2>

        <table border="1">
            <tr>
                <th> Name </th>
                <th> Subject </th>
                <th> Grade </th>
            </tr>
            <tr>
                <td> John </td>
                <td> Math </td>
                <td> A </td>
            </tr>
            <tr>
                <td> Matt </td>
                <td> Math </td>
                <td> B </td>
            </tr>
        </table>
    </body>
</html>
