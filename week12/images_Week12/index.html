<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse example</title>
</head>
<body>
    <h2> convert a json sstring into an object </h2>
    <p id="convertobj"></p>
    <p id="convertstring"></p>

    <script>
        const person = '{"name":"bob", "age":20, "city": "Toronto"}';
        const obj = JSON.parse(person);
        document.getElementById("convertobj").innerHTML = 
        obj.name + ", " + obj.age + ", " + obj.city;
        const jsonString = JSON.stringify(obj);
        document.getElementById("convertstring").innerHTML = jsonString;
    </script>
</body>
</html>
